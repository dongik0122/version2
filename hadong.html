					<p style="text-align:center;">
						&nbsp;하동군은 대한민국 경상남도 최서단에 있는 군이다. 서쪽으로 섬진강을 끼고,
						전라남도와 경계를 이룬다. 군청 소재지는 하동읍이고, 행정구역은 1읍 12면이다.
						해마다 하동 문화제가 열린다.
